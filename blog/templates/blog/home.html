{% extends "blog/base.html" %}  
{% block content%}
  <h1>Welcome to My Blog</h1>
    
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>

    <p>Stay tuned for exciting blog posts!</p>
    {% for post in posts %}

      <p>{{ post.author}} on {{post.date_posted}}</p>
      <p>{{post.content}}</p>
    {% endfor %}
{% endblock content%}
